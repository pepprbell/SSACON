<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="login.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div>
      <header>
        <img src="../../assets/pics/logo.png" alt="ssafy" class="avatar" />
        <img src="../../assets/pics/SsafyLogo.png" alt="Ssafy" class="avatar" />
      </header>
      <main>
        <form action="" id="form" method="post">
          <h2>로그인</h2>
          <input type="text" placeholder="아이디" name="username" required />
          <input
            type="password"
            placeholder="비밀번호"
            name="password"
            required
          />
          <button type="submit">로그인</button>
        </form>
      </main>
    </div>
    <div class="modal hidden">
      <div class="modal__overlay" />
      <div class="modal__content">
        <div class="modal__header margin_bottom">
          <h2 id="notification" class="notification">알림</h2>
          <img class="avatar" src="../../assets/pics/logo.png" />
        </div>
        <hr class="margin_bottom" />
        <h1 id="modal__login"></h1>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
