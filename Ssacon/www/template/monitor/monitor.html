<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./monitor.css" />
    <link rel="stylesheet" href="./monitorAlarmlist.css" />
    <title>Monitor</title>
  </head>
  <body>
    <header class="header"><h2>Monitor</h2></header>
    <main>
      <div class="leftlist">
        <div class="leftup">
          <canvas id="myCanvas" class="donut"></canvas>
          <div id="myLegend"></div>
          <div id="total"></div>
        </div>
        <div id="alarmList" class="alarmlist"></div>
      </div>
      <div class="BeaconList">
        <h1>비콘 목록</h1>
        <div id="BeaconList"></div>
      </div>
      <div class="BeaconStatus">
        <h1>비콘 현황</h1>
        <div id="BeaconStatus" class="subm-container">
          <div class="subm-header">
            <ul>
              <li class="subm-name">이름</li>
              <li class="subm-temp">온도</li>
              <li class="subm-humi">습도</li>
              <li class="subm-batt">배터리</li>
            </ul>
          </div>
          <div id="content"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./BeaconList.js"></script>
    <script src="./monitorAlarmlist.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
